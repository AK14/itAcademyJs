<!doctype html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap css -->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossOrigin="anonymous">-->
    <script type="text/javascript" src="js/reviews.js" defer></script>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" ></script>
    <script src="/js/jquery.js"> </script>
    <title> Reviews </title>
</head>
<body>

<header>
    <div class="container">
        <h3 class="col-12 text-center"> Review form </h3>
        <div class="date text-end" >  </div>
    </div>
</header>
    <section class="content">
        <div class="container ">
            <div class="ms-4 row">
                <form name="review" id="reviewForm" class="col-6">
                    <div class="col-10 mt-2">
                        <label for="from" class="form-label">From</label>
                        <input name="from" class="form-control" type="text">
                    </div>
                    <div class="col-10 mt-2">
                        <label for="text" class="form-label">Text</label>
                        <input name="text" class="form-control" type="text">
                    </div>
                    <div class="col-10 mt-2">
                        <label for="review" class="form-label">Review</label>
                        <input name="review" class="form-control" type="number">
                    </div>
                    <input type="submit" class="mt-4 btn btn-danger" value="Отправить">
                </form>
                <div class="col-6 p-4 mt-4 card">
                    <table>
                        <tr class="text-center">
                            <td>From</td>
                            <td>Text</td>
                            <td>Reviews <span class="btn btn-sm" id="sortReview"> &#8596; </span></td>
                        </tr>
                    </table>
                    <hr>
                    <ul id="list" class="card-body">

                    </ul>
                    <hr>
                    <table>
                        <tr class="text-end">
                            <td></td>
                            <td></td>
                            <td class="text-muted" > average:
                                <span class="text-info" id="average"> 0 </span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>

<footer>
    <div  class="container text-end"> (c) - <span id="year"> </span> </div>
</footer>
</body>
</html>
